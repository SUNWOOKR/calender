<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/newhost.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/91d19061c0.js"
      crossorigin="anonymous"
    ></script>
    <title>회원가입</title>
  </head>
  <body>
    <div id="cont">
      <div class="box3">
        <div class="homebtn">
          <a href="base.html"
            ><span
              class="material-symbols-outlined"
              style="font-size: 400%; color: black"
            >
              home
            </span></a
          >
        </div>
      </div>
      <div class="box4">
        <div class="one">
          <div class="leng">
            <div class="tag1"><span class="tt">Calender</span></div>
            <div class="tag2">
              <span class="ii">회원가입을 위해 정보를 입력해주세요.</span>
            </div>
          </div>
        </div>
        <div class="two">
          <div class="idtext">
            <span class="itd">-생성할 아이디를 입력하세요.-</span>
          </div>
          <div class="loginbox">
            <input
              type="text"
              id="newlogbox"
              name="newlogbox"
              title="아이디"
              style="text-align: center"
            />
          </div>
        </div>
        <div class="three">
          <div class="passtext">
            <span class="ptd">-생성할 비밀번호를 입력하세요.-</span>
          </div>
          <div class="passbox">
            <input
              type="text"
              id="newpassbox"
              name="newpassbox"
              title="아이디"
              style="text-align: center"
            />
          </div>
        </div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
      </div>
      <div class="box5"></div>
    </div>
  </body>
</html>
