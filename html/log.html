<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91d19061c0.js"
      crossorigin="anonymous"
    ></script>
    <title>로그인</title>
  </head>
  <body>
    <div>
      <div class="box">
        <div class="webapp">
          <div class="github">
            <button onclick="window.open('https://github.com/')" id="git">
              <div class="g1">
                <div class="giticon" style="font-size: 800%; height: auto">
                  <i class="fa-brands fa-github"></i>
                </div>
              </div>
              <div class="g2"><div class="gittext">GitHub</div></div>
            </button>
          </div>
          <div class="google">
            <button onclick="window.open('https://www.google.co.kr/')" id="goog">
              <div class="goo1">
                <div class="googleicon" style="font-size: 800%; height: auto; color:red;">
                  <i class="fa-brands fa-google"></i>
                </div>
              </div>
              <div class="goo2"><div class="googtext">G<span style="color: green;">oo</span>gle</div></div>
          </div>
          <div class="instagram"></div>
          <div class="discord"></div>
          <div class="youtube"></div>
          <div class="naver"></div>
        </div>
      </div>

      <div class="box2">
        <div class="title">
          <div class="texts"><span class="fonts">calender</span></div>
        </div>
        <div class="logbox">
          <div
            class="child"
            style="background-color: blue; border-radius: 30px 30px 0 0"
          >
            <input
              type="text"
              id="id"
              name="id"
              placeholder="아이디:ID"
              title="아이디"
              style="text-align: center"
            />
          </div>
          <div class="child" style="background-color: red">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              title="비밀번호"
              style="text-align: center"
              ;
            />
          </div>
          <div
            class="child"
            style="background-color: chartreuse; border-radius: 0 0 30px 30px"
          >
            <div class="row">
              <div class="f">
                <input type="submit" id="value" value="로그인" />
              </div>
              <div class="b">
                <button onclick="location.href='newhost.html'" id="btn">
                  회원가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
